syntax = "proto2";

package teste;

message Movie {
  optional int32 _id = 1;
  optional string title = 2;
  repeated string cast = 3;
  repeated string genres = 4;
  optional int32 runtime = 5;
  optional int32 year = 6;
  optional string type = 7;
}

message MoviesList {
  repeated Movie movies = 1;
}





